default: &default
  adapter: <%= ENV['DB_ADAPTER'] || 'sqlite3' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

test:
  <<: *default
  database: storage/test.sqlite3

production:
  <<: *default
  adapter: postgresql
  url: <%= ENV['postgres://username:password@hostname:5432/database_name'] %>
  pool: 5
